<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: radial-gradient(circle at top, #e0f7fa 20%, #fce4ec 80%);
      text-align: center;
      font-family: 'Cursive', sans-serif;
      color: #0d47a1;
      position: relative;
    }

    h1 {
      margin-top: 80px;
      font-size: 3.2rem;
      animation: fadeIn 2s ease-in-out;
      color: #1565c0;
      text-shadow: 2px 2px 10px #ffffff;
    }

    p {
      font-size: 1.6rem;
      margin-top: 15px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      animation: fadeIn 3s ease-in-out;
      color: #1a237e;
    }

    button {
      margin-top: 40px;
      padding: 16px 50px;
      font-size: 1.5rem;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 0 25px #64b5f6;
      transition: transform 0.3s;
    }

    button:hover {
      transform: scale(1.1);
      background-color: #1976d2;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .rose {
      position: absolute;
      width: 40px;
      height: 40px;
      background-image: url('https://cdn-icons-png.flaticon.com/512/833/833472.png');
      background-size: cover;
      background-repeat: no-repeat;
      opacity: 0.8;
      animation: fall 10s linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-60px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    #proposal {
      display: none;
      margin-top: 40px;
      animation: fadeIn 2s ease-in-out;
    }

    #proposal img {
      max-width: 250px;
      border-radius: 20px;
      box-shadow: 0 0 40px #90caf9;
      margin-bottom: 20px;
      animation: glowZoom 3s ease-in-out infinite alternate;
    }

    @keyframes glowZoom {
      0% { transform: scale(1); box-shadow: 0 0 25px #64b5f6; }
      100% { transform: scale(1.05); box-shadow: 0 0 45px #90caf9; }
    }

    #loveMessage {
      display: none;
      margin-top: 25px;
      font-size: 2.3rem;
      color: #0d47a1;
      animation: fadeIn 2s ease-in-out;
      text-shadow: 2px 2px 8px #ffffff;
    }
  </style>
</head>
<body>

  <h1>💙 To My Mr. Perfect 💙</h1>
  <p>Because you are my everything. You are my forever love, my home, my world. 💍💙</p>

  <button onclick="showProposal()">Click here for your surprise 💙✨</button>

  <div id="proposal">
    <img src="C:/Users/thiru/Pictures/Camera Roll/f3.jpg" alt="Proposal Image" />
    <img src="C:/Users/thiru/Pictures/Camera Roll/f2.jpg" alt="Proposal Moment" />
    <h2>💍 Will you be the king of my heart forever? 💍</h2>
    <button onclick="showLove()">Yes, Forever! ❤️</button>
  </div>

  <div id="loveMessage">
    🌹💙 I Love You Endlessly, My Mr. Perfect! 💙🌹
  </div>

  <!-- Falling Roses Script -->
  <script>
    for (let i = 0; i < 40; i++) {
      const rose = document.createElement('div');
      rose.classList.add('rose');
      rose.style.left = Math.random() * 100 + 'vw';
      rose.style.animationDuration = (5 + Math.random() * 5) + 's';
      rose.style.opacity = Math.random();
      document.body.appendChild(rose);
    }

    function showProposal() {
      document.getElementById('proposal').style.display = 'block';
    }

    function showLove() {
      document.getElementById('loveMessage').style.display = 'block';
    }
  </script>

  <!-- Romantic Background Music -->
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2023/02/07/audio_74db299da3.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

</body>
</html>
